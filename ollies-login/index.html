 <script>


//Password Emulator Logic

$("#submit-btn").click(function() {
  var pWord = $("#exampleInputPassword1").val();
  if (pWord != "bargain") {
    
    alert("You entered an incorrect password, please try again.");
  }
  else {
    
    window.location="http://www.benefitsquest.com/ollies";
    sessionStorage.setItem('bargain', 'pw');
    localStorage.setItem('bargain','pw');
     
    
    
  }
  
});
   
// all jQuery events are executed within the document ready function
   //The following code validates the above function on "ENTER" clicks
$(document).ready(function() {

   $("input").bind("keydown", function(event) {
      // track enter key
      var keycode = (event.keyCode ? event.keyCode : (event.which ? event.which : event.charCode));
      if (keycode == 13) { // keycode for enter key
         // force the 'Enter Key' to implicitly click the Update button
         document.getElementById('submit-btn').click();
         return false;
      } else  {
         return true;
      }
   }); // end of function

}); // end of document ready   
           </script>
